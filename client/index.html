<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ðŸ‘• Clear Fahion | Environmentally & human-friendly clothes</title>
    <link rel="stylesheet" href="css/clear-fashion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .custom-checkbox input[type="checkbox"],
            .custom-checkbox .checked {
            display: none;
        }
        .custom-checkbox input[type="checkbox"]:checked ~ .checked
        {
            display: inline-block;
        }
        .custom-checkbox input[type="checkbox"]:checked ~ .unchecked
        {
            display: none;
        }
        .fa {
          color : rgb(173, 47, 68);
          font-size: 3rem
        }
        #e.fa{
          color : rgb(5, 71, 9);
          font-size: 2rem
        }
        #f.fa{
          font-size: 2rem
        }
    </style>
  </head>
  <body>
    <h1>Clear fashion</h1>
    <!--Feature 0 -->
    <section id="options">
      <div id="show">
        <label for="show-select">Show:</label>
        <select name="show" id="show-select">
          <option value="12">12</option>
          <option value="24">24</option>
          <option value="48">48</option>
        </select>
      </div>

      <div id="page">
        <label for="page-select">Go to page:</label>
        <select name="page" id="page-select"> </select>
      </div>
      <div id="filters">
        <label class="custom-checkbox"> 
          <div >
            <span><input type="checkbox" id="reasonableprice" name="By reasonable price" >
            <i id="e" class="fa fa-credit-card unchecked"></i>
            <i id="e" class="fa fa-credit-card-alt checked"></i>
            <label for="recentrelease"> By reasonable price</label>
            </span>
          </div>
        </label>
      <div>
        <label class="custom-checkbox"> 
          <span><input type="checkbox" id="favorite" >
            <i id="f" class="fa fa-heart-o unchecked"></i>
            <i id="f" class="fa fa-heart checked"></i>
          </span>
          favorite</label>
        </div>
          
        <div id="brand">
          <label for="brand-select">By brands:</label>
          <select name="brand" id="brand-select"> </select>
        </div>
      </div>
      <div id="sort">
        <label for="sort-select">Sort:</label>
        <select name="sort" id="sort-select">
          <option value=""></option>
          <option value="price-asc">Cheaper</option>
          <option value="price-desc">Expensive</option>
          <option value="date-asc">Recently released</option>
          <option value="date-desc">Anciently released</option>
        </select>
      </div>
    </section>
    <section id="indicators">
      <h2>Indicators</h2>
      <div>
        <span>Number of products displayed:</span>
        <span id="nbProductDisplayed">0</span>
      </div>
      <div>
        <span>Number of total  products:</span>
        <span id="nbProducts">0</span>
      </div>
      <div>
        <span>Number of new products:</span>
        <span id="nbNewProducts">0</span>
      </div>
      <div>
        <span >p50 price value:</span>
        <span id="p50">0</span>
      </div>
      <div>
        <span >p90 price value:</span>
        <span id="p90">0</span>
      </div>
      <div>
        <span >p95 price value:</span>
        <span id="p95">0</span>
      </div>
      <div>
        <span>Last released date:</span>
        <span id="NewProduct">2020-01-01</span>
      </div>
    </section>
    <section id="fav-product">
      <h2>Products</h2>
    <table id="table-products">
      <thead class="thead-dark">
        <th>brand</th>
        <th>name</th>
        <th>price</th>
        <th>released</th>
        <th>photo</th>
        <th>favorite</th>
      </thead>
      <tbody id="products"></tbody>
    </table>
    </section>
    <script type="text/javascript" charset="UTF-8" src="portfolio2.js"></script>
  </body>
</html>
