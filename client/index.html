<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ðŸ‘• Clear Fahion | Environmentally & human-friendly clothes</title>    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/clear-fashion.css">
  </head>
  <body>
    <h1 style="text-align: center;">Clear fashion</h1>
    <!--Feature 0 -->
    <section id="options">
      <div id="show">
        <label for="show-select">Show:</label>
        <select name="show" id="show-select">
          <option value="12">12</option>
          <option value="24">24</option>
          <option value="48">48</option>
        </select>
      </div>

      <div id="page">
        <label for="page-select">Go to page:</label>
        <select name="page" id="page-select"> </select>
      </div>
      <div id="filters">
        <label id="filter-group-price" class="custom-checkbox"> 
            <label id="reasonableprice-label" for="recentrelease">Select the max price</label>
            <input type="checkbox" id="reasonableprice" name="By reasonable price" >
              <i id="e" class="fa fa-credit-card unchecked"></i>
              <i id="e" class="fa fa-credit-card-alt checked"></i>
            </input>
            
            <input type="range" list="tickmarks" id="max_price" name="max_price" min="0" max="500" value="10">
            <datalist id="tickmarks">
              <option value="0" label="0">
              <option value="50">
              <option value="100">
              <option value="150">
              <option value="200">
              <option value="250" label="250">
              <option value="300">
              <option value="350">
              <option value="400">
              <option value="450">
              <option value="500" label="500">
            </datalist>
            <span id="price_display">10</span>
            </span>
        </label>
        <label id="filter-group-favorite" class="custom-checkbox"> 
          <span>Favorite</span>
          <span><input type="checkbox" id="favorite" >
            <i id="f1" class="fa fa-heart-o unchecked"></i>
            <i id="f2" class="fa fa-heart checked"></i>
          </span>
        </label>
          
        <div id="brand">
          <label for="brand-select">By brands:</label>
          <select name="brand" id="brand-select"> </select>
        </div>
      </div>
      <div id="sort">
        <label for="sort-select">Sort:</label>
        <select name="sort" id="sort-select">
          <option value=""></option>
          <option value="price-asc">Cheaper</option>
          <option value="price-desc">Expensive</option>
        </select>
      </div>
    </section>
    <h2 style="text-align: center;">Indicators</h2>
    <section id="indicators">
      
      <div id="div1">
        <span>Number of products displayed:</span>
        <span id="nbProductDisplayed">0</span>
      </div>
      <div id="div2">
        <span>Number of total  products:</span>
        <span id="nbProducts">0</span>
      </div>
      <div id="div3">
        <span>Number of new products:</span>
        <span id="nbNewProducts">0</span>
      </div>
      <div id="div4">
        <span >p50 </span>
        <span id="p50">0</span>
      </div>
      <div id="div5">
        <span >p90 </span>
        <span id="p90">0</span>
      </div>
      <div id="div6">
        <span >p95 </span>
        <span id="p95">0</span>
      </div>
      <div id="div7">
        <span>Last released date:</span>
        <span id="NewProduct">2020-01-01</span>
      </div>
    </section>
    <section id="fav-product">
      <h2 style="text-align: center;">Products</h2>
    <table id="table-products">
      <thead class="thead-dark">
        <th>brand</th>
        <th>name</th>
        <th>price</th>
        <th>released</th>
        <th>photo</th>
        <th>favorite</th>
      </thead>
      <tbody id="products"></tbody>
    </table>
    </section>
    <script type="text/javascript" charset="UTF-8" src="portfolio2.js"></script>
  </body>
</html>
